<div class="w3-container">
  <div class="w3-card" style="width:33%;margin:10px;">
    <div class="w3-container w3-dark-grey">
      <h2>Films</h2>
    </div>
    <div class="w3-container w3-col-3">
      <p>
      <label class="w3-text-dark-grey"><b>Search for character</b></label>
      <input class="w3-input w3-border w3-light-grey" [(ngModel)]="character" type="text" />
      </p>
      <p>
      <button class="w3-btn w3-dark-grey" (click)="searchCharacter(character)">Search</button>
      </p>
    </div>
  </div>
    <div class="w3-card-4 w3-col w3-display-container" *ngFor="let item of liste"  style="width:15%;margin-left:15px;margin-top:10px">
      <header class="w3-container w3-dark-grey">
        <h3>{{item.name}}</h3>
      </header>
      <div class="w3-container">
        <ul>
          <li>Gender : {{item.gender}}</li>
          <li>Mass : {{item.mass}}</li>
          <li>Hair Color : {{item.hair_color}}</li>
          <li>Eye color : {{item.eye_color}}</li>
        </ul>
      </div>
    </div>
</div>
